<!doctype html>
<html lang="en">
  <head>
    <title>Login</title>
		<link rel="stylesheet" href="/style.css">
  </head>

  <body class="min-h-screen bg-white dark:bg-gray-900 text-black dark:text-gray-400">
<div class="flex justify-center">
  <form method="post" class="grid h-64 translate-y-1/3 grid-cols-1 grid-rows-3 gap-12 bg-gray-800 p-12">
    <legend class="flex justify-center text-2xl">Projekttagebuch</legend>
    <div class="flex flex-col">
      <label for="username" class="flex justify-center">Nutzername</label>
      <input class="font-mono dark:bg-gray-300 dark:text-gray-900" name="username" id="username" value="" />
    </div>
    <div class="flex flex-col">
      <label for="password" class="flex justify-center">Passwort</label>
      <input class="font-mono dark:bg-gray-300 dark:text-gray-900" name="password" id="password" type="password" value="" />
    </div>

    <button class="mt-3 rounded-l bg-sky-900 hover:rounded-full hover:bg-sky-700 focus:rounded-full focus:bg-sky-700" type="submit" value="login">Login</button>
  </form>
</div>
  </body>
</html>
