{% for res in results %}
<div
	class="single_search_result border-zinc-400 border-1 bg-neutral-800 text-sky-500 hover:bg-neutral-600 m-1"
	_="on click set { value: '{{ res.1 }}' } on the previous .{{ target }}-extension-input-field then send endsearch to the closest .{{ target }}-search-result"> 
	<p>
		{{ res.0|safe }}
	</p>
</div>
{% endfor %}
